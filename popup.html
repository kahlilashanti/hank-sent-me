<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hank Sent Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container-fluid p-3 card-glass text-white position-relative">
        <div class="login-indicator" id="loginIndicator"></div>
        <h5 class="mb-3">Hank Sent Me</h5>
        <div id="statusText" class="mb-3 small">Checking context...</div>

        <div id="profilePrompt" class="d-none">
            <p class="mb-2">To calculate Hank Scores, open the full mutual connections page:</p>
            <button id="openFullBtn" class="btn btn-outline-light btn-sm">Open Full Mutuals</button>
        </div>

        <div id="scorePanel" class="d-none">
            <h6 class="mb-2">Mutual Connections</h6>
            <ul id="mutualList" class="list-group list-group-flush text-white"></ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
